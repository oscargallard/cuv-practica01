<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <img src="https://picsum.photos/200" alt="Imagen aleatoria">
    <br><br>

    <!-- Formulario -->
    <form action="./div.html" method="POST">
        <!-- Entradas de datos -->
        <label for="nombre">Nombre</label>
        <input type="text" name="" id="nombre" placeholder="Escribe tu nombre" minlength="5" maxlength="65">
        <br><br>
        <label for="password">Contraseña</label>
        <input type="password" name="" id="password" placeholder="Escribe tu contraseña">
        <br><br>
        <label for="identificador">Nro de identificación</label>
        <input type="number" name="" id="indentificador" step="2" min="2" max="1000">
        <br><br>
        <label for="mail">E-mail</label>
        <input type="email" name="" id="mail">
        <br><br>
        <label for="url">URL</label>
        <input type="url" name="" id="url">
        <br><br>
        <label for="color">Color</label>
        <input type="color" name="" id="color">
        <br><br>
        <label for="fecha">Fecha</label>
        <input type="date" name="" id="fecha">
        <br><br>
        <label for="hora">Hora</label>
        <input type="time" name="" id="hora">        
        <br><br>
        <input type="checkbox" for="checkbox">Opcion 1
        <br>
        <input type="checkbox" for="checkbox">Opcion 2
        <br>
        <input type="checkbox" for="checkbox">Opcion 3
        <br><br>
        <label for="archivo">Archivo:</label>
        <input type="file" name="" id="archivo">
        <br><br>
        <label for="radio">Sexo</label>
        <input type="radio" name="sexo" id="radio">Masculino
        <input type="radio" name="sexo" id="radio">Femenino
        <input type="radio" name="sexo" id="radio">No binario
        <br><br>
        <label for="">
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </label>
        <br>
        <button type="button">Boton</button>        
        <button type="submit">Enviar</button>

    </form>
    
</body>
</html>
